dahromy_glide:
    source: '%kernel.project_dir%/public'
    source_path_prefix: 'source'
    cache: '%kernel.project_dir%/var/cache/glide'
    cache_path_prefix: 'cache'
    temp_dir: '%kernel.project_dir%/var/cache/glide'
    group_cache_in_folders: true
    cache_with_file_extensions: false
    cache_path_callable: null
    watermarks: '%kernel.project_dir%/public/watermarks'
    watermarks_path_prefix: 'watermarks'
    driver: 'gd' # or 'imagick'
    max_image_size: 2000*2000
    defaults:
        q: 90
        fm: 'auto'
    presets:
        small:
            w: 100
            h: 100
            fit: crop
        medium:
            w: 200
            h: 200
            fit: crop
        large:
            w: 400
            h: 400
            fit: crop
